<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>카카오맵 CCTV 방향 표시</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    #map {
      width: 100%;
      height: 100%;
    }

    #info, .map-type-buttons, .controls {
      position: absolute;
      z-index: 2;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      padding: 10px;
      font-size: 14px;
    }

    #info {
      top: 10px;
      left: 10px;
    }

    .map-type-buttons {
      top: 110px;
      left: 10px;
    }

    .controls {
      top: 190px;
      left: 10px;
    }

    button {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border: none;
      background: #f1f1f1;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e0e0e0;
    }

    #keyword {
      width: 100%;
      padding: 6px;
      font-size: 14px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <!-- 상단 정보 표시 -->
  <div id="info">
    📍 <span id="coords">위도: -, 경도: -</span><br>
    🏠 <span id="address">주소: -</span><br>
    📷 <span id="angle">각도: -</span>
  </div>

  <!-- 지도 타입 선택 -->
  <div class="map-type-buttons">
    <button onclick="setMapType('roadmap')">🗺️ 일반지도</button>
    <button onclick="setMapType('skyview')">🛰️ 위성지도</button>
  </div>

  <!-- 검색 및 현재 위치 -->
  <div class="controls">
    <input type="text" id="keyword" placeholder="주소 또는 장소 입력">
    <button onclick="searchAddress()">🔍 주소 검색</button>
    <button onclick="goToCurrentLocation()">📍 현재 위치로 이동</button>
  </div>

  <!-- 지도 영역 -->
  <div id="map"></div>

  <!-- 카카오맵 스크립트 -->
  <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=c543ee5ba7572b86f82336d8d7056630&libraries=services"></script>
  <script>
    const mapContainer = document.getElementById('map');
    const mapOption = {
      center: new kakao.maps.LatLng(37.5665, 126.9780), // 서울 시청
      level: 3
    };

    const map = new kakao.maps.Map(mapContainer, mapOption);
    const geocoder = new kakao.maps.services.Geocoder();
    const places = new kakao.maps.services.Places();

    let markers = [];
    let cctvBaseLatLng = null;
    const coordsEl = document.getElementById('coords');
    const addressEl = document.getElementById('address');
    const angleEl = document.getElementById('angle');

    // 지도 클릭: 마커 + 주소 + 기준점 설정
    kakao.maps.event.addListener(map, 'click', function(mouseEvent) {
      const latlng = mouseEvent.latLng;
      addMarker(latlng, true);
      cctvBaseLatLng = latlng;
      angleEl.textContent = "각도: 0°";
    });

    // 마우스 움직일 때 CCTV 각도 표시
    kakao.maps.event.addListener(map, 'mousemove', function(mouseEvent) {
      if (!cctvBaseLatLng) return;
      const target = mouseEvent.latLng;
      const angle = calculateAngle(cctvBaseLatLng, target);
      angleEl.textContent = `각도: ${angle.toFixed(1)}°`;
    });

    // 각도 계산 (북쪽 기준, 시계방향 0~360°)
    function calculateAngle(base, target) {
      const dx = target.getLng() - base.getLng();
      const dy = target.getLat() - base.getLat();
      let theta = Math.atan2(dx, dy) * (180 / Math.PI);
      if (theta < 0) theta += 360;
      return theta;
    }

    // 마커 추가
    function addMarker(position, fetchAddress = false) {
      const marker = new kakao.maps.Marker({ map: map, position });
      markers.push(marker);

      const lat = position.getLat().toFixed(6);
      const lng = position.getLng().toFixed(6);
      coordsEl.textContent = `위도: ${lat}, 경도: ${lng}`;

      if (fetchAddress) {
        geocoder.coord2Address(position.getLng(), position.getLat(), function(result, status) {
          if (status === kakao.maps.services.Status.OK) {
            const address = result[0].address?.address_name || '주소 없음';
            addressEl.textContent = `주소: ${address}`;
            const infoWindow = new kakao.maps.InfoWindow({
              content: `<div style="padding:5px; font-size:13px;">${address}</div>`
            });
            infoWindow.open(map, marker);
          }
        });
      }
    }

    // 지도 타입 설정
    function setMapType(type) {
      if (type === 'roadmap') {
        map.setMapTypeId(kakao.maps.MapTypeId.ROADMAP);
      } else if (type === 'skyview') {
        map.setMapTypeId(kakao.maps.MapTypeId.HYBRID);
      }
    }

    // 주소 검색
    function searchAddress() {
      const keyword = document.getElementById('keyword').value;
      if (!keyword.trim()) {
        alert('검색어를 입력하세요.');
        return;
      }
      places.keywordSearch(keyword, function(results, status) {
        if (status === kakao.maps.services.Status.OK) {
          const pos = new kakao.maps.LatLng(results[0].y, results[0].x);
          map.setCenter(pos);
          addMarker(pos, true);
        } else {
          alert('검색 결과가 없습니다.');
        }
      });
    }

    // 현재 위치로 이동
    function goToCurrentLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          const latlng = new kakao.maps.LatLng(position.coords.latitude, position.coords.longitude);
          map.setCenter(latlng);
          addMarker(latlng, true);
        }, function() {
          alert('위치 정보를 가져올 수 없습니다.');
        });
      } else {
        alert('브라우저가 위치 정보를 지원하지 않습니다.');
      }
    }
  </script>
</body>
</html>
