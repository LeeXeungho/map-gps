<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>카카오맵 통합 예제</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    #info, .map-type-buttons, .controls {
      position: absolute;
      z-index: 2;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      padding: 10px;
    }

    #info {
      top: 10px;
      left: 10px;
      font-size: 14px;
    }

    .map-type-buttons {
      top: 100px;
      left: 10px;
    }

    .map-type-buttons button,
    .controls button {
      margin: 2px 0;
      width: 100%;
      border: none;
      background: none;
      padding: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    .map-type-buttons button:hover,
    .controls button:hover {
      background-color: #e6e6e6;
    }

    .controls {
      top: 180px;
      left: 10px;
    }

    #searchForm {
      display: flex;
      flex-direction: column;
    }

    #keyword {
      margin-bottom: 5px;
      padding: 6px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <!-- 위치 및 주소 정보 -->
  <div id="info">
    📍 <span id="coords">위도: -, 경도: -</span><br>
    🏠 <span id="address">주소: -</span>
  </div>

  <!-- 지도 타입 선택 -->
  <div class="map-type-buttons">
    <button onclick="setMapType('roadmap')">🗺️ 일반지도</button>
    <button onclick="setMapType('skyview')">🛰️ 위성지도</button>
  </div>

  <!-- 기능 컨트롤 -->
  <div class="controls">
    <form id="searchForm" onsubmit="searchAddress(); return false;">
      <input type="text" id="keyword" placeholder="주소 또는 장소 입력" />
      <button type="submit">🔍 주소 검색</button>
    </form>
    <button onclick="goToCurrentLocation()">📍 현재 위치로 이동</button>
  </div>

  <!-- 지도 영역 -->
  <div id="map"></div>

  <!-- 카카오 API -->
  <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=c543ee5ba7572b86f82336d8d7056630&libraries=services"></script>
  <script>
    const mapContainer = document.getElementById('map');
    const mapOption = {
      center: new kakao.maps.LatLng(37.5665, 126.9780), // 서울시청
      level: 3
    };
    const map = new kakao.maps.Map(mapContainer, mapOption);
    const geocoder = new kakao.maps.services.Geocoder();
    const places = new kakao.maps.services.Places();

    let markers = []; // 여러 마커 저장

    // 지도 클릭 시 이벤트
    kakao.maps.event.addListener(map, 'click', function(mouseEvent) {
      const latlng = mouseEvent.latLng;
      addMarker(latlng, true);
    });

    // 마커 추가 함수
    function addMarker(position, fetchAddress = false) {
      const marker = new kakao.maps.Marker({
        map: map,
        position: position
      });
      markers.push(marker);

      const lat = position.getLat().toFixed(6);
      const lng = position.getLng().toFixed(6);
      document.getElementById('coords').textContent = `위도: ${lat}, 경도: ${lng}`;

      if (fetchAddress) {
        geocoder.coord2Address(position.getLng(), position.getLat(), function(result, status) {
          if (status === kakao.maps.services.Status.OK) {
            const address = result[0].address?.address_name || '주소 없음';
            document.getElementById('address').textContent = `주소: ${address}`;
            const infoWindow = new kakao.maps.InfoWindow({
              content: `<div style="padding:5px; font-size:13px;">${address}</div>`
            });
            infoWindow.open(map, marker);
          }
        });
      }
    }

    // 현재 위치로 이동
    function goToCurrentLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          const latlng = new kakao.maps.LatLng(position.coords.latitude, position.coords.longitude);
          map.setCenter(latlng);
          addMarker(latlng, true);
        }, function(error) {
          alert('위치 정보를 가져올 수 없습니다.');
        });
      } else {
        alert('브라우저가 위치 정보를 지원하지 않습니다.');
      }
    }

    // 주소 검색
    function searchAddress() {
      const keyword = document.getElementById('keyword').value;
      if (!keyword.trim()) {
        alert('검색어를 입력해주세요.');
        return;
      }

      places.keywordSearch(keyword, function(results, status) {
        if (status === kakao.maps.services.Status.OK) {
          const pos = new kakao.maps.LatLng(results[0].y, results[0].x);
          map.setCenter(pos);
          addMarker(pos, true);
        } else {
          alert('검색 결과가 없습니다.');
        }
      });
    }

    // 지도 타입 변경
    function setMapType(type) {
      if (type === 'roadmap') {
        map.setMapTypeId(kakao.maps.MapTypeId.ROADMAP);
      } else if (type === 'skyview') {
        map.setMapTypeId(kakao.maps.MapTypeId.HYBRID);
      }
    }
  </script>
</body>
</html>
