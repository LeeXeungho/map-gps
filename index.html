    const map = new kakao.maps.Map(mapContainer, mapOption);
    const geocoder = new kakao.maps.services.Geocoder();

    let marker = null;         // ë§ˆì»¤ 1ê°œë§Œ
    let cctvBaseLatLng = null; // ê¸°ì¤€ì 
    let circle = null;         // ì› ê°ì²´

    const coordsEl = document.getElementById('coords');

    // ì§€ë„ í´ë¦­ ì‹œ ê¸°ì¤€ì  ì„¤ì •
    kakao.maps.event.addListener(map, 'click', function(mouseEvent) {
      const latlng = mouseEvent.latLng;
      cctvBaseLatLng = latlng;

      // ë§ˆì»¤ ì´ˆê¸°í™” í›„ ë‹¤ì‹œ ì¶”ê°€
      if (marker) marker.setMap(null);

      // ì› ìƒì„± ë˜ëŠ” ì—…ë°ì´íŠ¸
      if (circle) circle.setMap(null);

        center: latlng,

        strokeWeight: 2,
        strokeColor: '#3399ff',
        strokeOpacity: 0.8,
        fillColor: '#cce6ff',

        map: map

      // ìœ„ê²½ë„ í‘œì‹œ
      coordsEl.textContent = `ìœ„ë„: ${latlng.getLat().toFixed(6)}, ê²½ë„: ${latlng.getLng().toFixed(6)}`;

      // ì£¼ì†Œ í‘œì‹œ
      geocoder.coord2Address(latlng.getLng(), latlng.getLat(), function(result, status) {
        if (status === kakao.maps.services.Status.OK) {

          addressEl.textContent = `ì£¼ì†Œ: ${address}`;

      angleEl.textContent = `ê°ë„: 0Â°`;

    // ë§ˆìš°ìŠ¤ ì´ë™ ì‹œ ê°ë„ + ì„  í‘œì‹œ
    kakao.maps.event.addListener(map, 'mousemove', function(mouseEvent) {

    // ê°ë„ ê³„ì‚°
    function calculateAngle(base, target) {
      const dx = target.getLng() - base.getLng();

      let theta = Math.atan2(dx, dy) * (180 / Math.PI);

      return theta;
    }
