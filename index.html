<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>카카오맵 CCTV 각도 표시</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    #map {
      width: 100%;
      height: 100%;
    }

    #info, .map-type-buttons, .controls {
      position: absolute;
      z-index: 2;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      padding: 10px;
      font-size: 14px;
    }

    #info {
      top: 10px;
      left: 10px;
    }

    .map-type-buttons {
      top: 110px;
      left: 10px;
    }

    .controls {
      top: 190px;
      left: 10px;
    }

    button {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border: none;
      background: #f1f1f1;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e0e0e0;
    }

    #keyword {
      width: 100%;
      padding: 6px;
      font-size: 14px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <!-- 정보 표시 -->
  <div id="info">
    📍 <span id="coords">위도: -, 경도: -</span><br>
    🏠 <span id="address">주소: -</span><br>
    📷 <span id="angle">각도: -</span>
  </div>

  <!-- 지도 타입 선택 -->
  <div class="map-type-buttons">
    <button onclick="setMapType('roadmap')">🗺️ 일반지도</button>
    <button onclick="setMapType('skyview')">🛰️ 위성지도</button>
  </div>

  <!-- 검색 및 현재 위치 -->
  <div class="controls">
    <input type="text" id="keyword" placeholder="주소 또는 장소 입력">
    <button onclick="searchAddress()">🔍 주소 검색</button>
    <button onclick="goToCurrentLocation()">📍 현재 위치로 이동</button>
  </div>

  <!-- 지도 -->
  <div id="map"></div>

  <!-- 카카오맵 API -->
  <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=c543ee5ba7572b86f82336d8d7056630&libraries=services"></script>
  <script>
    const mapContainer = document.getElementById('map');
    const mapOption = {
      center: new kakao.maps.LatLng(37.5665, 126.9780), // 서울 시청
      level: 3
    };

    const map = new kakao.maps.Map(mapContainer, mapOption);
    const geocoder = new kakao.maps.services.Geocoder();
    const places = new kakao.maps.services.Places();

    let marker = null;         // 마커 1개만
    let cctvBaseLatLng = null; // 기준점
    let circle = null;         // 원 객체
    let line = null;           // 선 객체

    const coordsEl = document.getElementById('coords');
    const addressEl = document.getElementById('address');
    const angleEl = document.getElementById('angle');

    // 지도 클릭 시 기준점 설정
    kakao.maps.event.addListener(map, 'click', function(mouseEvent) {
      const latlng = mouseEvent.latLng;
      cctvBaseLatLng = latlng;

      // 마커 초기화 후 다시 추가
      if (marker) marker.setMap(null);
      marker = new kakao.maps.Marker({
        position: latlng,
        map: map
      });

      // 원 생성 또는 업데이트
      if (circle) circle.setMap(null);
      circle = new kakao.maps.Circle({
        center: latlng,
        radius: 100, // 단위: 미터
        strokeWeight: 2,
        strokeColor: '#3399ff',
        strokeOpacity: 0.8,
        fillColor: '#cce6ff',
        fillOpacity: 0.4,
        map: map
      });

      // 위경도 표시
      coordsEl.textContent = `위도: ${latlng.getLat().toFixed(6)}, 경도: ${latlng.getLng().toFixed(6)}`;

      // 주소 표시
      geocoder.coord2Address(latlng.getLng(), latlng.getLat(), function(result, status) {
        if (status === kakao.maps.services.Status.OK) {
          const address = result[0].address?.address_name || '주소 없음';
          addressEl.textContent = `주소: ${address}`;
        }
      });

      // 각도 초기화
      angleEl.textContent = `각도: 0°`;

      // 선 제거
      if (line) {
        line.setMap(null);
        line = null;
      }
    });

    // 마우스 이동 시 각도 + 선 표시
    kakao.maps.event.addListener(map, 'mousemove', function(mouseEvent) {
      if (!cctvBaseLatLng) return;

      const target = mouseEvent.latLng;
      const angle = calculateAngle(cctvBaseLatLng, target);
      angleEl.textContent = `각도: ${angle.toFixed(1)}°`;

      // 선 업데이트
      if (line) line.setMap(null);
      line = new kakao.maps.Polyline({
        path: [cctvBaseLatLng, target],
        strokeWeight: 3,
        strokeColor: 'red',
        strokeOpacity: 0.9,
        strokeStyle: 'solid',
        map: map
      });
    });

    // 각도 계산
    function calculateAngle(base, target) {
      const dx = target.getLng() - base.getLng();
      const dy = target.getLat() - base.getLat();
      let theta = Math.atan2(dx, dy) * (180 / Math.PI);
      if (theta < 0) theta += 360;
      return theta;
    }

    // 주소 검색
    function searchAddress() {
      const keyword = document.getElementById('keyword').value;
      if (!keyword.trim()) {
        alert('검색어를 입력하세요.');
        return;
      }
      places.keywordSearch(keyword, function(results, status) {
        if (status === kakao.maps.services.Status.OK) {
          const pos = new kakao.maps.LatLng(results[0].y, results[0].x);
          map.setCenter(pos);
        } else {
          alert('검색 결과가 없습니다.');
        }
      });
    }

    // 현재 위치로 이동
    function goToCurrentLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          const latlng = new kakao.maps.LatLng(position.coords.latitude, position.coords.longitude);
          map.setCenter(latlng);
        }, function() {
          alert('위치 정보를 가져올 수 없습니다.');
        });
      } else {
        alert('브라우저가 위치 정보를 지원하지 않습니다.');
      }
    }

    // 지도 타입 변경
    function setMapType(type) {
      if (type === 'roadmap') {
        map.setMapTypeId(kakao.maps.MapTypeId.ROADMAP);
      } else if (type === 'skyview') {
        map.setMapTypeId(kakao.maps.MapTypeId.HYBRID);
      }
    }
  </script>
</body>
</html>
